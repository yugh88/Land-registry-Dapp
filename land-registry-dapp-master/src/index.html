<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Land Registry</h1>
        <div class="col-lg-12">
          <h3 class="text-center">Land Information
          </h3>
          <div id="content" >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Status</th>
                  <th scope="col">value</th>
                  <th scope="col">Owner Account</th>
                  <th scope="col">Size</th>
                  <th scope="col">State</th>
                  <th scope="col">District</th>
                  <th scope="col">Survey Number</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
        </div>
        <p>Legend for Status: 0 = Not in Record, 1 = Not Approved, 2 = Approved, 3 = Rejected</p>
        </div>
        </div>

        <div class = "row">
          <div class="col-lg-12">       
          <hr/>
          <h3>Record Manipulation</h3>
          <br/>
          <div id="content">
            <hr/>
            <form onSubmit="App.addNewUser(); return false;">
              <div class="form-group">
                <label for="what">Add User</label>
                <br>
                <label for="accountNumber444">Enter AccountAddress</label>
                <input type="text" class="form-control" id="accountNumber444">
              </div>
              <button type="submit" class="btn btn-primary">Add User</button>
              <hr />
            </form>

            <form onSubmit="App.addAuthority(); return false;">
              <div class="form-group">
                <label for="what">Add Authority (Only Authorities can Access)</label>
                <br>
                <label for="accountNumber">Enter AccountAddress</label>
                <input type="text" class="form-control" id="accountNumber">
              </div>
              <button type="submit" class="btn btn-primary">Add Authority</button>
              <hr />
            </form>

            <form onSubmit="App.approveUsers(); return false;">
              <div class="form-group">
                <label for="what2">Approving Users (Only Owner can Access)</label>
                <br>
                <label for="accountNumber2">Enter AccountAddress</label>
                <input type="text" class="form-control" id="accountNumber2">
              </div>
              <button type="submit" class="btn btn-primary">Approve</button>
              <hr />
            </form>

            <form onSubmit="App.createProperty(); return false;">
              <div class="form-group">
                <label for="what3">Create Property</label>
                <br>
                <label for="value3">Enter Value of Land</label>
                <input type="text" class="form-control" id="value3">
                <label for="address3">Enter OwnerAccount Address</label>
                <input type="text" class="form-control" id="address3">
                <label for="size3">Enter Land Size</label>
                <input type="text" class="form-control" id="size3">
                <label for="state3">Enter State</label>
                <input type="text" class="form-control" id="state3">
                <label for="district3">Enter District</label>
                <input type="text" class="form-control" id="district3">
                <label for="survey3">Enter Land Survey Number</label>
                <input type="text" class="form-control" id="survey3">
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
              <hr />
            </form>

            <form onSubmit="App.approveProperty(); return false;">
              <div class="form-group">
                <label for="what2">Approve Property (Only Authorities can Access)</label>
                <br>
                <label for="propertyID">Enter PropertyID</label>
                <input type="text" class="form-control" id="propertyID">
              </div>
              <button type="submit" class="btn btn-primary">Approve</button>
              <hr />
            </form>

            <form onSubmit="App.rejectProperty(); return false;">
              <div class="form-group">
                <label for="what2">Reject Property (Only Authorities can Access)</label>
                <br>
                <label for="propertyID456">Enter PropertyID</label>
                <input type="text" class="form-control" id="propertyID456">
              </div>
              <button type="submit" class="btn btn-primary">Reject</button>
              <hr />
            </form>

            <form onSubmit="App.changeValue(); return false;">
              <div class="form-group">
                <label for="what2">Change Value (Only Owners)</label>
                <br>
                <label for="propertyID5">Enter PropertyID</label>
                <input type="text" class="form-control" id="propertyID5">
                <label for="value5">Enter Value</label>
                <input type="text" class="form-control" id="value5">
              </div>
              <button type="submit" class="btn btn-primary">Approve</button>
              <hr />
            </form>

            <form onSubmit="App.sale(); return false;">
              <div class="form-group">
                <label for="what2">Propose Sale (Only Owners)</label>
                <br>
                <label for="propertyID68">Enter PropertyID</label>
                <input type="text" class="form-control" id="propertyID68">
                <label for="value68">Enter New OwnerAddress</label>
                <input type="text" class="form-control" id="value68">
              </div>
              <button type="submit" class="btn btn-primary">Approve</button>
              <hr />
            </form>

            <form onSubmit="App.approveSale(); return false;">
              <div class="form-group">
                <label for="what2">Approve Sale (Only Authorities can Access)</label>
                <br>
                <label for="propertyID578">Enter PropertyID</label>
                <input type="text" class="form-control" id="propertyID578">
              </div>
              <button type="submit" class="btn btn-primary">Approve</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
